  <script>
// ===== generic download counter =====
function updateCounts() {
  document.querySelectorAll("li.file[data-slug]").forEach(li => {
    const slug = li.dataset.slug;
    const countSpan = li.querySelector(".dl-count");
    // get current count without incrementing
    fetch(`https://counterapi.dev/api/get/woodywork.ir/${slug}`)
      .then(r => r.json())
      .then(d => countSpan.textContent = d.count ?? 0)
      .catch(()=>{});
  });
}
updateCounts();

// attach click‑handler once to all links with class file
document.querySelectorAll("li.file[data-slug] > a").forEach(link => {
  link.addEventListener("click", e => {
    e.preventDefault();
    const slug = link.dataset.slug;
    const url  = link.getAttribute("href");
    // increment counter then redirect
    fetch(`https://counterapi.dev/api/hit/woodywork.ir/${slug}`)
      .catch(()=>{})
      .finally(() => window.location.href = url);
  });
});
</script>
